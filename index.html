<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</head>
<h1 style="text-align: center">QR Code Generator</h1>
<body style="text-align: center">




<label for="qrtext">QR Text: </label><input id="qrtext" placeholder="Embedded Text"/> <button id="qrtextbutton" onclick=myFunction()> Generate Code </button>
<br><br><br>
<div id="qrcode" align="center" ></div>

<script>
    function myFunction(){
        document.getElementById("qrcode").innerHTML = "";
        <script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: document.getElementById("qrtext"),
	width: 128,
	height: 128,
	colorDark : "#5868bf",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});
</script>
</script>



</body>

</html>
