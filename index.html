<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</head>
<h1 style="text-align: center">QR Code Generator</h1>
<body style="text-align: center">




<label for="qrtext">QR Text: </label><input id="qrtext" placeholder="Embedded Text"/> <button id="qrtextbutton" onclick=myFunction()> Generate Code </button>
<br><br><br>
<div id="qrcode" align="center" ></div>

<script>
    function myFunction(){
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), document.getElementById("qrtext").value);
    }
</script>



</body>

</html>
